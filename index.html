<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>IOS Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator d-flex flex-column justify-content-center align-items-center">
            <div class="all-screen">

            <!-- View Screen -->
            <div class="view-secreen">
                <p id="firstResult" class="text-secondary text-right">7 x</p>
                <p id="secondResult" class="text-white text-right"> 5 </p>
            </div>

            <!-- Calculate Screen -->
            <div class="calculate-screen"></div>

        </div>
    </div>
</div>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
