<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>IOS Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator d-flex flex-column justify-content-center align-items-center">
            <div class="all-screen">

                <!-- View Screen -->
                <div class="view-secreen">
                    <p id="firstResult" class="text-secondary">7 x</p>
                    <p id="secondResult" class="text-white"> 5 </p>
                </div>

                <!-- Calculate Screen -->
                <div class="calculate-screen">
                    <div class="container">
                        <div class="numbers">

                            <div id="ac-oparator" class="ac-oparator">AC</div>
                            <div id="minus-plus" class="minus-plus">+/-</div>
                            <div id="percent" class="percent">%</div>
                            <div id="oparator" class="oparator">รท</div>

                            <div class="number">7</div>
                            <div class="number">8</div>
                            <div class="number">9</div>
                            <div id="oparator" class="oparator">x</div>

                            <div class="number">4</div>
                            <div class="number">5</div>
                            <div class="number">6</div>
                            <div id="oparator" class="oparator">-</div>

                            <div class="number">1</div>
                            <div class="number">2</div>
                            <div class="number">3</div>
                            <div id="oparator" class="oparator equal">=</div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
